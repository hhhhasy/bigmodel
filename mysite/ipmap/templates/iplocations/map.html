    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8faff;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(143, 169, 230, 0.15);
            border: 1px solid rgba(224, 232, 255, 0.6);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dashboard-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(143, 169, 230, 0.25);
        }

        .dashboard-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(101, 168, 255, 0.05) 50%,
                transparent 75%
            );
            animation: flow 8s linear infinite;
        }

        @keyframes flow {
            0% { transform: translate(0,0) rotate(0); }
            100% { transform: translate(-50%,-50%) rotate(360deg); }
        }

        .chart-container {
            height: 600px;
            margin: 20px 0;
            position: relative;
            background: #f8faff;
            border-radius: 12px;
            border: 1px solid rgba(224, 232, 255, 0.8);
        }

        .dual-chart {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }

        h2.section-title {
            text-align: center;
            margin-bottom: 35px;
            font-size: 28px;
            color: #2a4a8b;
            position: relative;
            padding: 15px 0;
            font-weight: 600;
        }

        h2.section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, 
                #6ba2ff 0%, 
                #8fc1ff 100%
            );
            border-radius: 2px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        .loading::after {
            content: '';
            width: 60px;
            height: 60px;
            border: 4px solid #6ba2ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .decorative-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #e1eaff;
        }

        .corner-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        .stats-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid #e1eaff;
            box-shadow: 0 4px 16px rgba(143, 169, 230, 0.1);
            z-index: 1;
        }

        .stats-item {
            margin: 12px 0;
            display: flex;
            align-items: center;
        }

        .stats-label {
            color: #6b7c9e;
            margin-right: 15px;
            font-size: 14px;
        }

        .stats-value {
            color: #2a4a8b;
            font-size: 18px;
            font-weight: 600;
        }

        /* 新增渐变装饰线 */
        .decorative-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8fc1ff 50%, transparent);
            opacity: 0.3;
        }
    </style>

        // 动态更新统计数字
        function animateNumber(element, finalValue, duration = 2000) {
            let start = null;
            const initial = parseInt(element.textContent);
            
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                const value = initial + Math.floor((finalValue - initial) * (progress / duration));
                element.textContent = value > finalValue ? finalValue : value;
                if (progress < duration) {
                    requestAnimationFrame(step);
                }
            }
            requestAnimationFrame(step);
        }

        // 数据处理函数
        function processWorldData(response) {
            const countriesMap = {};
            response.data.countries.forEach((country, index) => {
                const chineseName = getChineseName(country);
                if (chineseName) {
                    countriesMap[chineseName] = (countriesMap[chineseName] || 0) + response.data.counts[index];
                }
            });
            return Object.entries(countriesMap).map(([name, value]) => ({ name, value }));
        }

        function processChinaData(response) {
            const provinceMap = {};
            response.data.cities.forEach((city, index) => {
                const province = getProvinceFromCity(city);
                if (province) {
                    provinceMap[province] = (provinceMap[province] || 0) + response.data.counts[index];
                }
            });
            return Object.entries(provinceMap).map(([name, value]) => ({ name, value }));
        }

        // 国家名称转换（需补充完整映射表）
        function getChineseName(englishName) {
            // 实际实现应包含完整映射表
            return countryToChineseName[englishName] || englishName;
        }

        // 城市转省份（需补充完整映射表）
        function getProvinceFromCity(city) {
            // 实际实现应包含完整映射表
            return cityToProvince[city] || city;
        }
